{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="post_enty">
            <h2 class="post_title" ><a href="{% url 'post_detail' post.pk %}" >{{ post.title }}</a></h2>
            <p class="post_body" >{{ post.body | slice:":100" }}</p>
        </div>
    {% endfor %}
{% endblock %}
